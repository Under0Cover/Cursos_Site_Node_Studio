<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabIndex e AccessKey</title>
</head>
<body>
    <a href="http://google.com" tabindex="3" accesskey="g" target="_blank">Google</a>
    <a href="http://youtube.com" tabindex="1" accesskey="y" target="_blank">YouTube</a>
    <a href="http://gmail.com" tabindex="2" accesskey="m" target="_blank">Gmail</a>

    <!-- Usando details -->
    <!-- É como se fosse um submenu -->
    <details>
    <!-- details tem que ter um cabeçalho -->
        <summary>Curso de HTML 5</summary>
        <!-- criar uma lista não ordenada -->
        <ul>
            <!-- Especificar os itens da lista -->
            <li>01 - Introdução ao HTML 5</li>
            <li>02 - Conceitos básicos</li>
            <li>03 - Olá Mundo</li>
        </ul>
    </details>
    <!-- Usando o object -->
    <!-- Que era utilizado para mostrar animações em flahs -->
    <!-- E pode ser utilizado para visualização de PDF -->
    <!-- O data é o endereço do documento -->
    <object data="guia.pdf" type="pdf" width="900" height="700"></object>
</body>
</html>
