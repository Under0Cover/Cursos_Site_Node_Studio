<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Matereialize - CSS</title>
</head>
<body>
    <!-- TRABALHANDO COMPONENTS (CARDS 02) -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card horizontal">
            <!-- O CARD TAMBÉM PODE SER FEITO DE FORMA HORIZONTAL -->
                <div class="card-image">
                    <img src="imagens/developer.png" alt="Desenvolvedor trabalhando">
                    <!-- A TAG IMG PODE SER SETADA COM TRÊS TAMANHO: SMALL, MEDIUM E LARGE -->
                    <span class="card-title">Olá mundo</span>
                    <a href="#!" class="btn-floating halfway-fab waves-effect waver-light red"><i class="material-icons">face</i></a>
                </div>
                <div class="card-content">
                    <span class="card-title">
                        Lorem ipsum
                    </span>
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at dignissim ante.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- O CARD PODE SER FEITO DE FORMA MAIS SIMPLES -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="imagens/developer.png" alt="Desenvolvedor trabalhando">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at dignissim ante.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- MATERIALIZE JAVASCRIPT -->
    <script src="js/materialize.js"></script>
</body>
</html>
