<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Matereialize - CSS</title>
</head>
<body>
    <!-- TRABALHANDO COM JAVASCRIPT -->
    <!-- TRABALHANDO COM CAROUSEL -->
    <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
    </div>
  <!-- TRABALHANDO COM SLIDER DE TELA INTEIRA -->
    <div class="carousel carousel-slider">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/800/400/food/1"></a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/800/400/food/2"></a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/800/400/food/3"></a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/800/400/food/4"></a>
    </div>
    <!-- TRABALHANDO COM CAROUSEL COM CONTEÚDO -->
    <div class="carousel carousel-slider center">
        <div class="carousel-fixed-item center">
            <a class="btn waves-effect white grey-text darken-text-2">Botão</a>
        </div>
        <div class="carousel-item red white-text" href="#one!">
            <h2>Primeiro painel</h2>
            <p class="white-text">Esse é o conteúdo do primeiro painel</p>
        </div>
        <div class="carousel-item amber white-text" href="#two!">
            <h2>Segundo painel</h2>
            <p class="white-text">Esse é o conteúdo do segundo painel</p>
        </div>
        <div class="carousel-item green white-text" href="#three!">
            <h2>Terceiro painel</h2>
            <p class="white-text">Esse é o conteúdo do terceiro painel</p>
        </div>
        <div class="carousel-item blue white-text" href="#four!">
            <h2>Quarto painel</h2>
            <p class="white-text">Esse é o conteúdo do quarto painel</p>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- MATERIALIZE JAVASCRIPT -->
    <script src="js/materialize.js"></script>
    <!-- SCRIPT DO CAROUSEL -->
    <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                duration: 200,
                shift: 50
            });
        });
    </script>
    <!-- SCRIPT DO CAROUSEL FULL WIDTH -->
    <script>
        $('.carousel.carousel-slider').carousel({
            fullWidth: true
        });
    </script>
</body>
</html>
