<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Matereialize - CSS</title>
</head>
<body>
    <!-- TRABALHANDO COMPONENTS (CARDS 03) -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img class="activator" src="imagens/developer.png" alt="Desenvolvedor trabalhando">
                    <!-- A TAG IMG PODE SER SETADA COM TRÊS TAMANHO: SMALL, MEDIUM E LARGE -->
                </div>
                <div class="card-content">
                    <span class="card-title activator">
                        Título do Cartão <i class="material-icons right">more_vert</i>
                    </span>
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at dignissim ante.</p>
                </div>
                <div class="card-reveal">
                    <span class="card-title">
                        Título do Reveal <i class="material-icons right">close</i>
                    </span>
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at dignissim ante.</p
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- MATERIALIZE JAVASCRIPT -->
    <script src="js/materialize.js"></script>
</body>
</html>
