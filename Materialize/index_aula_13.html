<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <title>Matereialize - CSS</title>
</head>
<body>
    <!-- TRABALHANDO COM BUTTONS -->
    <!-- BOTÃO PADRÃO -->
    <a href="#!" class="btn">Botão padrão</a>
    <!-- BOTÃO COM ÍCONE À ESQUERDA -->
    <a href="#!" class="btn"><i class="material-icons left">cloud</i>Botão com ícone à esquerda</a>
    <!-- BOTÃO COM ÍCONE À DIREITA -->
    <a href="#!" class="btn"><i class="material-icons right">cloud</i>Botão com ícone à direita</a>
    <!-- BOTÃO SUBMIT COM ÍCONE -->
    <button class="btn" type="submit" name="action"><i class="material-icons right">send</i>Enviar</button>
    <!-- BOTÃO COM FLOAT -->
    <a href="#!" class="btn-floating red"><i class="material-icons">edit</i></a>
    <!-- BOTÃO FIXED -->
    <div class="fixed-action-btn">
        <a class="btn-floating"><i class="material-icons">face</i></a>
    </div>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- MATERIALIZE JAVASCRIPT -->
    <script src="js/materialize.js"></script>
</body>
</html>
